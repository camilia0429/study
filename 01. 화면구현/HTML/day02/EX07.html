<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습</title>
    </head>
    <body>
        <style>
                ul { list-style-type : square; }
        </style>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
        <ol type="I">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ol>
        <dl>
            <dt>상품명</dt>
            <dd>갤럭시</dd>
            <dd>애플</dd>
        </dl>
        <dl>
            <dt>가격</dt>
            <dd>10,000 원</dd>
            <dd>20,000 원</dd>
        </dl>
    </body>
</html>
