<!DOCTYPE html>
<html>
    <head>
        <title>form 연습</title>
    </head>
    <body>
        <form method="post" action="join_ps.html">
            <dl>
                <dt>회원 구분</dt>
                <dd>
                    <label>
                        <input type="radio" name="type" value="private">개인 회원
                    </label>
                    <label>
                        <input type="radio" name="type" value="business">사업자 회원
                    </label> 
                </dd>
            </dl>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userpw">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password" name="userpwRe">
                </dd>
            </dl>
            <dl>
                <dt>이름</dt>
                <dd>
                    <input type="text" name="userNm">
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <input type="checkbox" name="hobby" value="독서" id="hobby1" checked>
                    <label for="hobby1">독서</label>
                    <input type="checkbox" name="hobby" value="조깅" id="hobby2">
                    <label for="hobby2">조깅</label>
                    <input type="checkbox" name="hobby" value="피아노" id="hobby3">
                    <label for="hobby3">피아노</label>
                </dd>
            </dl>
            <dl>
                <dt>자기 소개</dt>
                <dd>
                    <textarea name="introduction" rows="10" cols="100">1234</textarea>
                </dd>
            </dl>
            <dl>
                <dt>연령</dt>
                <dd>
                    <input type="number" name="age">
                </dd>
            </dl>
            <dl>
                <dt>생년월일</dt>
                <dd>
                    <input type="date" name="birthDt">
                </dd>
            </dl>
            <dl>
                <dt>이메일</dt>
                <dd>
                    <input type="email" name="email">@
                    <!--<select name="domain" size="2" multiple>-->
                        <select name="domain" >
                        <option value="naver.com">naver.com</option>
                        <option value="daum.com">daum.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="" selected>직접입력</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>점수</dt>
                <dd>
                    <input type="range" name="score" min="0" max="100">
                </dd>
            </dl>
            <dl>
                <dt>프로필 사진</dt>
                <dd>
                    <input type="file" name="profile">
                </dd>
            </dl>
            <!--
            <input type="submit" value="가입하기">
            <input type="reset" value="다시입력">
            -->
            <button type="submit">가입하기</button>
            <button type="reset">다시입력</button>
        </form>
    </body>
</html>
