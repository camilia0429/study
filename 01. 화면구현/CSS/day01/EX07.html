        <head>
            <title>가상선택자</title>
        </head>
        <body>
            <style>
                ul:before {
                    background: red;
                    content: 'before';
                }
                ul:after {
                    background: blue;
                    content: 'after';
                }
            </style>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
                <li>메뉴5</li>
            </ul>
        </body>
    </html>
