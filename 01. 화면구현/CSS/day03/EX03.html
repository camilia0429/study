<!DOCTYPE html>
    <html>
        <head>
            <title>position</title>
        </head>
        <body>
            <style>
                .box {
                    width:100px;
                    height:100px;
                }
                .box1 {
                    background: orange;
                    position:absolute;
                    left:100px;
                    top:100px;
                }
                .box2 {
                    background: blue;
                    position: relative;
                    left:100px;
                    top:100px;
                }
            </style>
            <div class="box box1">box1-A</div>
            <div class="box box2">box2-B</div>
        </body>
    </html>
